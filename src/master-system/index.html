<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="controller.css">
    <title>Controller</title>
</head>

<body>
    <div class="landscape-fallback">
        <img src="https://victorinknov.ml/retroller/master-system/cat.png" alt="cat" srcset="">
        <legend>make sure your phone is in landscape mode instead portrait.</legend>
    </div>
    <div class="pressed-key-log" id="pkl">press any key</div>
    <div class="area-controller">
        <div class="controller">
            <div class="vertical-left-plastic"></div>
            <div class="largest-square">
                <div class="red-square">
                    <div class="medium-square">
                        <div class="small-square">
                            <div class="smallest-square">
                                <div class="bright arrow arrow-top" id="nav-up"></div>
                                <div class="bright arrow arrow-left" id="nav-left"></div>
                                <div class="bright arrow arrow-right" id="nav-right"></div>
                                <div class="bright arrow arrow-bottom" id="nav-down"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="red-square-label-text">CONTROL PAD</div>
            </div>
            <div class="horizontal-right-plastic">
            </div>
            <div class="rectangle-dark-plastic">
                <div class="first-square-label bright" id="1st-option-btn">1 START</div>
                <div class="second-square-label bright" id="2nd-option-btn">2</div>
                <div class="first-square">
                    <div class="button">
                        <div class="bright button-circle" id="1st-btn"></div>
                    </div>
                </div>
                <div class="second-square">
                    <div class="button">
                        <div class="bright button-circle" id="2nd-btn"></div>
                    </div>
                </div>
            </div>
            <div class="horizontal-bottom-plastic"></div>
        </div>
    </div>
    <script src="/master-system/retroller.js"></script>
</body>

</html>
